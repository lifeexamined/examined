<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}">
  <!-- <link rel="stylesheet" href="./src/font-awesome.min.css"> -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" type="image/png" href="/assets/favicon-32x32.png">


  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="https://lifeexamined.github.io" />
  <meta name="twitter:title" content="Examined!" />
  <meta name="twitter:description" content="Discover new things in everyday life with us!" />
  <meta name="twitter:image" content="https://lifeexamined.github.io/assets/images/cover-photo.jpg" />

</head>
